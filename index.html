<!DOCTYPE html>
<html lang="en">
<head>
  <title>Makerspace Admin Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/9a4a4c94e1.js"></script>
</head>

<body>

<div class="jumbotron text-center">
	<h1>Makerspace Administration</h1> 
	<p>for staff only.</p> 
</div>

<div class="container">

	<ul class="nav nav-tabs">
	  <li class="active"><a data-toggle="tab" href="#dashboard">Dashboard</a></li>
	  <li><a data-toggle="tab" href="#users">Users</a></li>
	</ul>

	<div class="tab-content">
	  <div id="dashboard" class="tab-pane fade in active">
	    <br><br>
	    <div class="panel panel-default">
		    <div class="panel-heading">Add a new user:</div>
		    <div class="panel-body">

		    	<form class="form-horizontal" role="form" action="index" method="POST">
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="text">Name:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="text" placeholder="Enter Name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Email:</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" name="email" placeholder="Enter Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="date">Joined:</label>
				    <div class="col-sm-10"> 
				      <input type="date" class="form-control" name="date" placeholder="Enter password">
				    </div>
				  </div>
				   <div class="form-group">
				    <label class="control-label col-sm-2" for="date">RFID Tag:</label>
				    <div class="col-sm-10"> 
				      <input type="number" class="form-control" id="date" placeholder="Tag ID">
				    </div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Submit</button>
				    </div>
				  </div>
				</form>

		    </div>
		</div>

	  </div>
		<div id="users" class="tab-pane fade"></br></br>
		   
		<div class="row">
		<table class="table table-bordered">
		  <thead>
		    <tr>
		      <th style="width: 60px;" class="text-center"></th>
		      <th>Firstname</th>
		      <th>Lastname</th>
		      <th>Email</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td><button class="btn btn-info" type="edit"><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></button></td>
		      <td>John</td>
		      <td>Doe</td>
		      <td>john@example.com</td>
		    </tr>
		    <tr>
		      <td><button class="btn btn-info"  type="edit"><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></button></td>
		      <td>Mary</td>
		      <td>Moe</td>
		      <td>mary@example.com</td>
		    </tr>
		    <tr>
		      <td><button class="btn btn-info" type="edit"><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></button></td>
		      <td>July</td>
		      <td>Dooley</td>
		      <td>july@example.com</td>
		    </tr>
		  </tbody>
		</table>  
		
		</div>

		</div>	  
	</div>
</div>

</body>

</html>
